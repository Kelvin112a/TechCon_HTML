<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact TechCon 2024 conference organizers">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Contact Information -->
        <section id="contact-info">
            <h2>Get in Touch</h2>
            
            <!-- Email Address -->
            <div>
                <h3>Email</h3>
                <p>
                    <a href="mailto:email@example.com">email@example.com</a>
                </p>
            </div>

            <!-- Social Media Links -->
            <div>
                <h3>Follow Us</h3>
                <ul>
                    <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
                    <li><a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a></li>
                    <li><a href="https://facebook.com/techcon" target="_blank">Facebook</a></li>
                    <li><a href="https://instagram.com/techcon" target="_blank">Instagram</a></li>
                </ul>
            </div>
        </section>

        <!-- Embedded Google Map -->
        <section id="location">
            <h2>Conference Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.177631294489!2d-73.98554292444777!3d40.702433371393315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a47df06b185%3A0xc889234bc07c42ee!2sBrooklyn%20Bridge!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <!-- Contact Us Form -->
        <section id="contact-form">
            <h2>Send us a Message</h2>
            <form action="/contact" method="POST">
                <!-- Name Field -->
                <div>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Message Field -->
                <div>
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; Copyright 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
